

<div *ngIf="historicoHeroeBorrado !== undefined; else noBorrado">
    <h3>Heroe borrado</h3>
    <span>{{historicoHeroeBorrado}}</span>
</div>

<ng-template #noBorrado>
    No se ha borrado
</ng-template>


<br>
<button (click)="borrarHeroe()">
    Borrar
</button>


<p>Listado de heroes</p>
<ul>
    <li *ngFor="let heroe of heroes">
        <span>{{heroe}}</span>
    </li>
</ul>
